<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor v1</title>
  <link rel="stylesheet" href="resources/libs/bootstrap-5.1.3/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header></header>
  <nav class="navbar bg-dark text-white">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Code Editor v1</a>
      </div>
      <ul class="nav">
        <!-- <li class="nav-item active">
          <a href="#" class="nav-link">Home</a>
        </li> -->
        <li class="nav-item">
          <select class="form-select form-select-sm" aria-label="Default select example">
            <option selected>History</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>          
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-danger btn-sm ms-2">SAVE</button>
        </li>
      </ul>
    </div>
  </nav>
  
  <section class="container-fluid">
    <div class="row">
      <div class="okck--code-content col col-md-12 p-3">
        <iframe src="" frameborder="0" id="codeOutput"></iframe>
      </div>
    </div>
  </section>

  <section class="container-fluid">
    <div class="row gx-3">
      <div class="col col-md-12">
        <ul class="okck--menu-sub nav">
          <li class="nav-item"><a href="#" class="nav-link">Minimize</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Run</a></li>
        </ul>
      </div>
      <div class="okck--code-js col col-md-4">
        <textarea id="codeJS" cols="30" rows="10"></textarea>
      </div>
      <div class="okck--code-html col col-md-4">
        <textarea id="codeHTML" cols="30" rows="10"></textarea>
      </div>
      <div class="okck--code-css col col-md-4">
        <textarea id="codeCSS" cols="30" rows="10"></textarea>
      </div>
    </div>
  </section>

  <footer></footer>

  <script src="resources/libs/bootstrap-5.1.3/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
